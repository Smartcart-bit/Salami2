<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Salami Gift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌙 Eid Mubarak! 🎉</h1>
        <label>Sender Name:</label>
        <input type="text" id="sender" placeholder="Enter your name">

        <label>Receiver Name:</label>
        <input type="text" id="receiver" placeholder="Enter recipient's name">

        <label>Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount 💸">

        <label>Message:</label>
        <textarea id="customMessage" placeholder="Type your Eid message..."></textarea>

        <button onclick="sendSalami()">Send via WhatsApp</button>
        <div class="animation" id="joy-animation">✨🎊💰🎉✨</div>
        <p class="builder">Built by Mohammad Ullah, RUET EEE</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
