<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Salami Gift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌙 Eid Mubarak! 🎉</h1>
        <p><strong>From:</strong> <span id="sender"></span></p>
        <p><strong>To:</strong> <span id="receiver"></span></p>
        <p><strong>Amount:</strong> <span id="amount"></span> 💸</p>
        <p class="quote"><em id="quote"></em></p>
        <textarea id="customMessage" placeholder="Type your Eid message..."></textarea>
        <button onclick="sendSalami()">Send via WhatsApp</button>
        <div class="animation" id="joy-animation">✨🎊💰🎉✨</div>
        <p class="builder">Built by Mohammad Ullah, RUET EEE</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
